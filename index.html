<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e218809cf.js" crossorigin="anonymous"></script>
    <title>Contacts</title>
</head>
<body>
    <h1>Phone Book</h1>
    <input type="text" id="myInput" placeholder="Search Contact" onkeyup="seachFun()">
    <div class="cm-table-container" id="cmsTableContainer">
        <div class="cm-table-row">
            <div class="cm-table-column cm-name cm-header">Name</div>
            <div class="cm-table-column cm-phone cm-header">Phone</div>
            <div class="cm-table-column cm-email cm-header">Email</div>
            <div class="cm-table-column cm-header cm-add-entry" id="cmAddNewEntry">Add Contact</div>
        </div>
        <span id="tableBody"></span>
    </div>
    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">
        <h1>Add Contact</h1>
        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName">

        <label for="newPersonPhone">Phone</label>
        <input type="text" id="newPersonPhone">

        <label for="newPersonEmail">Email</label>
        <input type="text" id="newPersonEmail">

        <button id="newCancelButton">Cancel</button>
        <button id="newPersonSubmitButton">Save</button>
    </div>
       
    <script src="script.js"></script>
</body>



</html>
